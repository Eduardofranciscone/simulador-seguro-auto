<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretora de Seguros</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Simulação de Seguro</h1>
    <form id="formSeguro">
        <label for="cep">Digite o CEP:</label>
        <input type="text" id="cep" required> 
        <input type="button" name="btn" id="btn-cep" value="Buscar cep"> <br><br>

        <label for="fipe">Digite o Código FIPE:</label>
        <input type="text" id="fipe" required>
        <input type="button" name="btn" id="btn-fipe" value="Buscar Fipe"> <br><br>
    </form>

    <div id="resultado">
    </div>

    <script src="script.js"></script>
</body>
</html>
